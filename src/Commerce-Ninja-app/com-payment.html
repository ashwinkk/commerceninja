<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<dom-module id="com-payment">
	<style>
		.container{
			
			max-width: 70%;
			margin: auto;
		}
		.head{
			display: block;
			text-align: center;
		}
		.left{
			width: 50%;		

		}
		.right{
			
			width: 50%;
				
		}
		a{
			color: black;
			text-decoration: none;
		}
		.space{
			
		}
		h2{
			text-align: center;
		}
		.fill_form{
			width: 70%;
		}
		.credit_head{
			border-bottom: 1px solid #ccf;
		}
		.big_div{
			
			display: flex;
			flex-wrap: wrap;
		}
		.credit_card{
			display: block;
			width: 70%;
			margin-top: 20px;
			border : 1px solid #ccc;
			border-radius: 5px; 

		}
		h1{
			text-align: center;
		}
		h3{
			text-align: center;
		}

		.item{
			display: flex;
			height: 100px;
			width: 100%;
		}
		.item img{
			height: 100%;
		}
		.subitems{
			display: flex;
			width: 100%;
			font-size: 15px;
		}
		.subitems *{
			margin: auto;

		}
		.order-card{
			width: 100%;
		}
		.promoin{
			width: 60%;


		}
		.promodiv{
			display: block;
			display: flex;
			width: 100%;
			padding: 10px 10px 10px 10px;
			margin-bottom: 10px;
			
			
		}
		.borderline{
			border-top: 1px solid #ccf;
		}
		.promob{
			width: 40%;
			margin: 20px 20px 20px 20px;
		}
		.continue_button{
				width: 100%;
				text-align: center;
			
		}
		.credit_block{
			padding: 10px 10px 10px 10px; 
		}
		.buttonc{
			margin-top: 10px;
		}
		.total{
			display: flex;
			padding-left: 10px;
			width: auto;
			font-size: 15px;			
		}
		.itemd{
			width: 100%;
			display: flex;
			height: 150px;
			background-color: white;
		}
		.itemd img{
			height: 100%;
		}
		@media(max-width: 800px){
			.left{
				display: block;
				width: 100%;
			}
			.fill_form{
				width: 100%;
			}
			paper-input{
				width: 100%;
			}
			.credit_card{
				margin: auto;
				width: 100%;
				margin-top: 30px;
			}
			.right{
				width: 100%;
			}
			.item img{
				width: 45%;
			}
			.subitems{
				display: block;
			}
			.itemd{
				display: block;
				height: unset;
				text-align: center;
			}
			.itemd img{
				/*height:100px;*/
				width: 100%;
			}
			.subitems{
				display: block;
				font-size: 20px;
			}
			p{
				padding: 10px;
			}
			.total{
				font-size: 20px;
			}
		}

	</style>
	<template>
		
		<div class="container">
			<div class="head">
				<h1>Your Shopping Cart</h1>
				
			</div>
			<div class="big_div">
				<div class="space">
					
				</div>
				<div class="left">
				
					<div class="fill_form">
						<h3>Your Details</h3>
						<paper-input name="name" label="Your Name"></paper-input>
						<paper-input name="phone" label="Phone"></paper-input>
						<gold-email-input label="your email address" type="email"></gold-email-input>


						<paper-textarea name="shipping_address" label="Shipping Address"></paper-textarea>
						<paper-textarea name="billing_address" label="Billing Address"></paper-textarea>


						

					</div>
					<div class="credit_card">
						<div class="credit_head">
							<h3>PAYMENT</h3>
						</div>	
							<div class="promodiv">

								<paper-input class="promoin" name="promo_code" label="Promo Code(Optional)"></paper-input>
								<paper-button class="promob" raised>APPLY</paper-button>
								
							</div>
							<div class="borderline">
								
							</div>
							
							<div class="credit_block">
								<h4>Credit Card</h4>
								<paper-input name="card_number" label="Card Number"></paper-input>
								<paper-input name="month" label="Month"></paper-input>
								<paper-input name="year" label="Year"></paper-input>
								<paper-input name="securitycode" label="Security Code"></paper-input>
								
									
							</div>

					</div>
					
			
			</div>
			<div class="right">
				<paper-card class="order-card">
				<div>
					<h2>Order Summary</h2>
					<hr>
					<template is="dom-repeat" items="{{purchases}}" id="bag" filter="totl">
					<div class="itemd">
						<img src="{{item.thumbnail}}">
						<div class="subitems">
							<p>{{item.name}}</p>
							<p>&#8377; {{item.price}}</p>
					</div>
				</div>
				</template>
				</div>
				<div class="total">
						<h5 id="bc">Total :&#8377; {{total}}</h5>
				</div>
			</paper-card>
			</div>
			</div>
		</div>
		<div class="continue_button">
			<a href="#/ty"><paper-button class="buttonc" raised>CONTINUE</paper-button></a>
		</div>
		<com-footer></com-footer>
	</template>
	<script>
		Polymer({
			is: 'com-payment',
			properties: {
				purchases:{
					type:Object,
					reflectToAttribute:true,
					notify: true
				}
			},
			listeners:{
				'bc.tap':'update'
			},
			ready: function(){
				this.total=0;
			},
			totl: function(item){
				// alert(item.price);
				this.total += parseInt(item.price);
				return true;
			},
			update: function(){				
				this.bill = this.purchases;
				console.log(this.purchases);
				this.$.bag.render();
			}
		});
	</script>
</dom-module>
