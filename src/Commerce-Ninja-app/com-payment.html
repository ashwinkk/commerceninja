<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<dom-module id="com-payment">
	<style>
		.container{
			
			max-width: 70%;
			margin: auto;
		}
		.head{
			display: block;
		}
		.left{
			width: 50%;		

		}
		.right{
			
			width: 50%;
				
		}
		a{
			color: black;
			text-decoration: none;
		}
		.space{
			
		}
		h2{
			text-align: center;
		}
		.fill_form{
			width: 70%;
		}
		.credit_head{
			border-bottom: 1px solid #ccf;
		}
		.big_div{
			
			display: flex;
			flex-wrap: wrap;
		}
		.credit_card{
			display: block;
			width: 70%;
			margin-top: 20px;
			border : 1px solid #ccc;
			border-radius: 5px; 

		}
		h1{
			text-align: center;
		}
		h3{
			text-align: center;
		}


		.item{
			display: flex;
			height: 100px;
		}
		.item img{
			height: 100%;
		}
		.subitems{
			display: flex;
			width: 100%;
			font-size: 150%;
		}
		.subitems *{
			margin: auto;

		}
		.order-card{
			width: 100%;
		}
		.promoin{
			width: 60%;


		}
		.promodiv{
			display: block;
			display: flex;
			width: 100%;
			padding: 10px 10px 10px 10px;
			margin-bottom: 10px;
			
			
		}
		.borderline{
			border-top: 1px solid #ccf;
		}
		.promob{
			width: 40%;
			margin: 20px 20px 20px 20px;
		}
		.continue_button{
				width: 100%;
				text-align: right;
			
		}
		.credit_block{
			padding: 10px 10px 10px 10px; 
		}
		.buttonc{
			margin-top: 10px;
		}
		.total{
			
			padding-left: 10px;
			width: auto;
			font-size: 150%;
			
		}

	</style>
	<template>
		
		<div class="container">
			<div class="head">
				<h1>Your Shopping Cart</h1>
				
			</div>
			<div class="big_div">
				<div class="space">
					
				</div>
				<div class="left">
				
					<div class="fill_form">
						<h1>Your Details</h1>
						<paper-input name="name" label="Your Name"></paper-input>
						<paper-input name="phone" label="Phone"></paper-input>
						<gold-email-input label="your email address" type="email"></gold-email-input>


						<paper-textarea name="shipping_address" label="Shipping Address"></paper-textarea>
						<paper-textarea name="billing_address" label="Billing Address"></paper-textarea>


						

					</div>
					<div class="credit_card">
						<div class="credit_head">
							<h3>PAYAMENT</h3>
						</div>	
							<div class="promodiv">

								<paper-input class="promoin" name="promo_code" label="Promo Code(Optional)"></paper-input>
								<paper-button class="promob" raised>APPLY</paper-button>
								
							</div>
							<div class="borderline">
								
							</div>
							
							<div class="credit_block">
								<h4>Credit Card</h4>
								<paper-input name="card_number" label="Card Number"></paper-input>
								<paper-input name="month" label="Month"></paper-input>
								<paper-input name="year" label="Year"></paper-input>
								<paper-input name="securitycode" label="Security Code"></paper-input>
								<div class="continue_button">
									<a href="#/ty"><paper-button class="buttonc" raised>CONTINUE</paper-button></a>
								</div>
									
							</div>

					</div>
					
			
			</div>
			<div class="right">
				<paper-card class="order-card">
				<div>
					<h2>Order Summary</h2>
					<hr>
					<div class="item">
						<img src="../../images/shoe1.jpg">
						<div class="subitems">
							<p>Nike awesome</p>
							<p>Price</p>
							<paper-button>REMOVE</paper-button>
						</div>
					</div>
					<div class="item">
						<img src="../../images/shoe1.jpg">
						<div class="subitems">
							<p>Nike awesome</p>
							<p>Price</p>
							<paper-button>REMOVE</paper-button>
						</div>
					</div>
					
				</div>
				<div class="total">
						<h5>Total</h5>
				</div>
			</paper-card>
			</div>
			</div>
			
				

		</div>
		
	</template>
	<script>
		Polymer({
			is: 'com-payment'
		});
	</script>
</dom-module>
