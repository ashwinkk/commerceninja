<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="com-cart">
	<style>
		.rule{
			height: 2px;
			background-color: black;
		}
		.Box{
			width: 100%;
			margin: auto;
		}
		.container{
			margin: auto;
			width: 80%;
		}
		h3{
			text-align: center;
			padding-top: 20px;
			color: white;
		}
		.itemd{
			width: 100%;
			display: flex;
			height: 150px;
			background-color: white;
		}
		.itemd img{
			height: 100%;
		}
		.cartbox{
			width: 100%;
			background-color: #b9431b;
		}
		.subitems{
			width: 100%;
			display: flex;
			margin: auto;
		}
		.subitems *{
			margin: auto;
		}
		p{
			font-size: 20px;
		}
		.checkout-container{
			width: 100%;
			text-align: right;
			margin-top: 20px;
		}
		@media(max-width: 600px){
			.item{
				display: block;
				height: unset;
				text-align: center;
			}
			.item img{
				/*height:100px;*/
				width: 100%;
			}
			.subitems{
				display: block;
			}
			p{
				padding: 10px;
			}
		}
	</style>
	<template>
	<div class="container">
		<paper-material elevation="1" class="Box">
			<div class="cartbox">
				<h3>Your Cart</h3>
				<div class="itemd">
					<img src="../../images/shoe1.jpg">
					<div class="subitems">
						<p>Nike awesome</p>
						<p>Size</p>
						<p>Price</p>
						<div class="button">
						<paper-button>REMOVE</paper-button>
					</div>
					</div>
				</div>
			</div>
		</paper-material>
		<div class="checkout-container" id="rem">
			<paper-button>Proceed to checkout</paper-button>
		</div>
	</div>
	</template>
<script>
	Polymer({
		is:'com-cart',
		properties:{
			cartitems:{
				type: Object,
				reflectToAttribute:true,
				notify: true
			}
		},
		ready: function(){
			// alert(this.cartitems);
		},
		cc: function(){
			alert(JSON.stringify(this.cartitems));
		}
	});
</script>
</dom-module>
