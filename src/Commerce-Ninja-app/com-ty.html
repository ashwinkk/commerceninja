<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="com-ty">
	<style>
		a{
			text-decoration: none;
		}
		com-footer{
			position: absolute;
		}
		.container{
			max-width: 980px;
			margin: auto;
		}
		h1{
			text-align: center;
		}
		p{
			text-align: center;
		}
		.item{
			display: flex;
			height: 100px;
		}
		.itemd img{
			height: 100%;
		}
		.subitems{
			display: flex;
			width: 100%;
		}
		.subitems *{
			margin: auto;
		}
		.order-card{
			width: 100%;
			text-align: center;
		}
		.itemd{
			width: 100%;
			display: flex;
			height: 150px;
			background-color: white;
		}
		.subitems{
			width: 100%;
			display: flex;
			margin: auto;
		}
		.subitems *{
			margin: auto;
		}
		p{
			font-size: 20px;
		}

		.continue{
			text-align: center;
			margin: auto;
			
		}
		.continuebutton{
			text-align: center;
		}
		@media(max-width:800px){
			.itemd{
				display: block;
				height: unset;
				text-align: center;
			}
			.itemd img{
				/*height:100px;*/
				width: 100%;
			}
			.subitems{
				display: block;
			}
			p{
				padding: 10px;
			}
		}
	</style>
	<template>
		<div class="container">
			<h1>Thank you for shopping with us, Username!</h1>
			<p>An email has been sent to example@gmail.com which contains invoice.</p>
			<div class="continuebutton">
				<a href="#/"><paper-button raised class="continue">Continue Shopping</paper-button></a>
			</div>
		</div>
		<com-footer></com-footer>
	</template>
	<script>
		Polymer({
			is: 'com-ty'
		});
	</script>
</dom-module>
