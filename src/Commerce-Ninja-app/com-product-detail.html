<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="com-product-detail">
	<style>
		.container{
			width: 100%;
			height: calc(100vh-65px);
			overflow-x: hidden;
			display: flex;
		}
		.container img{
			position: relative;
			left: 25%;
			transform: translateX(-50%);
		}
		.details{
			width: 50%;
			margin: auto;
			margin-left: 5%;
			padding-left: 30%;
			margin-top: 10%;
		}
		.size{
			width: 20%;
		}
		.buttons{
			margin-top: 10%;
			margin-bottom: 10%;
		}
		h2{
			text-align: center;
			
		}
		.similar img{
			height: 200px;
			margin: auto;
			display: flex;
		}
		.similar{
			max-width: 980px;
			margin: auto;
			display: flex;
			flex-wrap: wrap;
		}
		.heading{
			width: 100%;
			margin-top: 10%;
		}
		paper-list-box{
			width: 100%;
		}
		a{
			text-decoration: none;
		}
		@media(max-width: 800px){
			.container{
				display: block;
				margin: auto;
			}
			.container img{
				margin: 0;
				width: 100%;
				transform: none;
				left: unset;
			}
			.details{
				width: 90%;
				margin: auto;
				padding: 0;
				text-align: center;
			}
			h2{
				font-size: 40px;
			}
			p{
				margin-top: 20px;
				text-align: center;
				font-size: 30px;
			}
			.size{
				width: unset;
				font-size: 30px;
			}
			paper-button{
				font-size: 20px;
			}
			.similar{
				width: 90%;
				margin: auto;
			}
		}
		@media(max-width: 600px){
			h2{
				font-size: 25px;
			}
			p{
				font-size: 20px;
			}
		}
		
	</style>
	<template>
		<div class="container">
			<img src="{{product.thumbnail}}">
			<div class="heading">
				<h2 id="rem">{{product.name}}</h2>	
				<div class="details">
					<p><b>Brand</b>:{{product.brand}}</p>
					<p><b>Description</b>:{{product.description}}</p>
					<paper-dropdown-menu label="Size" class="size">
		  				<paper-listbox class="dropdown-content">
						    <paper-item>6</paper-item>
						    <paper-item>7</paper-item>
						    <paper-item>8</paper-item>							
						    <paper-item>9</paper-item>
		 				</paper-listbox>
					</paper-dropdown-menu>
					<div class="buttons">
						<a><paper-button raised id="tocart">Add to Cart</paper-button></a>
						<a href="#/payment"><paper-button id="topay" raised>Buy Now</paper-button></a>
					</div>
				</div>	
			</div>		
		</div>
		<com-footer></com-footer>
	</template>
	<script>
		Polymer({
			is:'com-product-detail',
			listeners:{
				'rem.tap': 'cliked',
				'tocart.tap': 'addToCart',
				'topay.tap': 'checkout'
			},
			properties:{
				product:{
					type: Object,
					notify: true,
					reflectToAttribute:true
				},
				cart:{
					type: Array,
					reflectToAttribute:true,
					notify: true
				},
				buy:{
					type: Array,
					reflectToAttribute:true,
					notify: true
				}
			},
			addToCart: function(){
				// alert("clc");
				this.push('cart',this.product);
			},
			checkout: function(){
				this.push('cart',this.product);
			},
			cliked : function(){
				alert(this.product);
			}
		});
	</script>
</dom-module>
